<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages recus - SMS Grouper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page (hidden by default, shown by JS if needed) -->
  <div class="login-page" id="loginPage" style="display: none;">
    <div class="login-container">
      <div class="login-header">
        <h1>SMS Grouper</h1>
        <p>Connectez-vous pour continuer</p>
      </div>
      <div class="login-card">
        <h2>Connexion</h2>
        <div class="login-error" id="loginError"></div>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="admin" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Mot de passe" required autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Main Application -->
  <div class="app-container" id="mainApp">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
      </div>
      <div class="sidebar-nav">
        <a class="nav-item" href="send.html">
          <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          <span>Envoyer</span>
        </a>
        <a class="nav-item active" href="inbox.html">
          <svg viewBox="0 0 24 24"><path d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"/></svg>
          <span>Recus</span>
        </a>
        <a class="nav-item" href="outbox.html">
          <svg viewBox="0 0 24 24"><path d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm-7 14l-5-5h3V8h4v4h3l-5 5z"/></svg>
          <span>Envoyes</span>
        </a>
        <a class="nav-item" href="campaigns.html">
          <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
          <span>Campagnes</span>
        </a>
      </div>
      <div class="sidebar-footer">
        <a class="nav-item logout" id="logoutBtn">
          <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
          <span>Sortir</span>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Messages recus</h1>
        <div class="header-status">
          <div class="status-badge">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connexion...</span>
          </div>
          <div class="user-badge">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span id="userBadge">Utilisateur</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <svg viewBox="0 0 24 24"><path d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"/></svg>
          <h2>Messages recus</h2>
        </div>
        <div class="sms-list" id="smsList">
          <div class="empty-state">
            <svg viewBox="0 0 24 24"><path d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"/></svg>
            <p>Aucun message recu</p>
          </div>
        </div>
        <div id="pagination" class="pagination" style="display: none;"></div>
      </div>
    </main>
  </div>

  <div class="toast" id="toast"></div>

  <script src="shared.js"></script>
  <script>
    let inboxMessages = [];
    let currentPage = 1;
    const itemsPerPage = 50;

    function renderInbox() {
      const smsList = document.getElementById('smsList');
      const paginationContainer = document.getElementById('pagination');

      if (inboxMessages.length === 0) {
        smsList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24"><path d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"/></svg>
            <p>Aucun message recu</p>
          </div>
        `;
        paginationContainer.style.display = 'none';
        return;
      }

      // Calculate pagination
      const totalPages = Math.ceil(inboxMessages.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedMessages = inboxMessages.slice(startIndex, endIndex);

      smsList.innerHTML = paginatedMessages.map(sms => `
        <div class="sms-item">
          <div class="sms-header">
            <span class="sms-address">${escapeHtml(sms.address)}</span>
            <span class="sms-time">${formatTime(sms.timestamp)}</span>
          </div>
          <div class="sms-body">${escapeHtml(sms.body)}</div>
          <span class="sms-badge badge-incoming">Recu</span>
        </div>
      `).join('');

      // Render pagination
      if (totalPages > 1) {
        paginationContainer.style.display = 'flex';
        paginationContainer.innerHTML = renderPagination(totalPages);
      } else {
        paginationContainer.style.display = 'none';
      }
    }

    function renderPagination(totalPages) {
      let html = '';

      // Previous button
      html += `<button class="pagination-btn ${currentPage === 1 ? 'disabled' : ''}"
                onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                <svg viewBox="0 0 24 24" width="16" height="16"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor"/></svg>
              </button>`;

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
      }

      // Next button
      html += `<button class="pagination-btn ${currentPage === totalPages ? 'disabled' : ''}"
                onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                <svg viewBox="0 0 24 24" width="16" height="16"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="currentColor"/></svg>
              </button>`;

      // Info text
      html += `<span class="pagination-info">${inboxMessages.length} message${inboxMessages.length > 1 ? 's' : ''}</span>`;

      return html;
    }

    function goToPage(page) {
      const totalPages = Math.ceil(inboxMessages.length / itemsPerPage);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderInbox();
    }

    // Initialize page
    initPage({
      onAuthenticated: () => {
        // Request SMS history
        sendMessage({ type: 'get_history' });
      },
      onMessage: (data) => {
        switch (data.type) {
          case 'sms_history':
            inboxMessages = data.messages.filter(sms => sms.type === 'incoming');
            renderInbox();
            break;
          case 'sms_received':
            inboxMessages.unshift(data.sms);
            renderInbox();
            showToast(`SMS recu de ${data.sms.address}`, 'success');
            break;
        }
      }
    });
  </script>
</body>
</html>
